<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Naruto Gallery</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header></header>

    <div class="rows">

        <p class="teamName">Team 7</p>
        <div id="team7">

            <span class="row1">
                <img src="https://vignette.wikia.nocookie.net/naruto/images/0/09/Naruto_newshot.png/revision/latest/scale-to-width-down/300?cb=20170621101134" alt="Naruto Uzumaki" height="224" width="300">
                <p class="desc">Naruto Uzumaki</p>
            </span>

            <span class="row1">
                <img src="https://vignette.wikia.nocookie.net/naruto/images/2/21/Sasuke_Part_1.png/revision/latest/scale-to-width-down/300?cb=20170716092103" alt="Sasuke Uchiha" height="224" width="300">
                <p class="desc">Sasuke Uchiha</p>
            </span>

            <span class="row1">
                <img src="https://vignette.wikia.nocookie.net/naruto/images/6/64/Sakura_Part_1.png/revision/latest?cb=20170726101444" alt="Sakura Haruno" height="224" width="300">
                <p class="desc">Sakura Haruno</p>
            </span>

        </div>

        <div id="teamGuy">

            <p class="teamName">Team Guy</p>
            <span class="row2">
                <img src="https://vignette.wikia.nocookie.net/naruto/images/9/97/Rock_Lee_Part_I.png/revision/latest/scale-to-width-down/300?cb=20160917022536" alt="Rock Lee" height="224" width="300">

            </span>

            <span class="row2">
               <img src="https://vignette.wikia.nocookie.net/naruto/images/8/8e/Neji_Part_I_Screenshot.png/revision/latest/scale-to-width-down/300?cb=20160118081119" alt="Neji Hyuga" height="224" width="300">
                <p class="desc">Neji Hyuga</p>
            </span>

            <span class="row2">
                <img src="https://vignette.wikia.nocookie.net/naruto/images/d/da/Tenten_Part_1.png/revision/latest/scale-to-width-down/300?cb=20170716135217" alt="Tenten" height="224" width="300">
                <p class="desc">Tenten</p>
            </span>

        </div>

        <div id="team10">

            <p class="teamName">Team 10</p>
            <span class="row3">
                <img src="https://vignette.wikia.nocookie.net/naruto/images/4/44/Shikamaru_Part_I.png/revision/latest/scale-to-width-down/300?cb=20170419112314" alt="Shikamaru Nara" height="224" width="300">
                <p class="desc">Shikamaru Nara</p>
            </span>
                    
            <span class="row3">

                <p class="desc">Choji Akimichi</p>
            </span>
                        
            <span class="row3">
                <img src="https://vignette.wikia.nocookie.net/naruto/images/d/dd/Ino.png/revision/latest/scale-to-width-down/300?cb=20170622102745" alt="Ino Yamanaka" height="224" width="300">
                <p class="desc">Ino Yamanaka</p>
            </span>

        </div>
    
        <div id="team8">

            <p class="teamName">Team 8</p>
            <span class="row4">
                <img src="https://vignette.wikia.nocookie.net/naruto/images/9/97/Hinata.png/revision/latest/scale-to-width-down/300?cb=20141010104729" alt="Hinata Hyuga" height="224" width="300">
                <p class="desc">Hinata Hyuga</p>

            <span class="row4">
                <img src="https://vignette.wikia.nocookie.net/naruto/images/0/03/Kiba.png/revision/latest/scale-to-width-down/300?cb=20180124105049" alt="Kiba Inuzuka" height="224" width="300">
                <p class="desc">Kiba Inuzuka</p>
            </span>

            <span class="row4">
                <img src="https://vignette.wikia.nocookie.net/naruto/images/9/9c/Shino.png/revision/latest/scale-to-width-down/300?cb=20160924021327" alt="Shino Aburame" height="224" width="300">
                <p class="desc">Shino Aburame</p>
